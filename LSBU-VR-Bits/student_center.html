<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="aframe.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <title>Student Center</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video
          id="studentCenterVid"
          loop="true"
          src="vids/studentcentre.mp4"
        ></video>
        <img id="studentCenterPic" src="./images/StudentCenter.jpeg" />
        <img id="logo" src="./images/logo.jpg" />
      </a-assets>
      <!-- menu entity -->
      <a-entity id="menuEntity">
        <a-sky src="#studentCenterPic"></a-sky>
        <a-camera position="0 1 1">
          <a-cursor color="black"></a-cursor>
        </a-camera>
        <a-box
          id="studentCenterBtn"
          height="0.5"
          width="3"
          depth=".2"
          color="#B640D3"
          position="2.5 2.3 -7"
          onclick="switchScenes(4)"
          event-set__enter="_event: mouseenter; color: #69157d"
          event-set__leave="_event: mouseleave; color: #B640D3"
        >
          <a-text
            scale="1.5 1.5 1.5"
            position="-1.3 0 0.2"
            text="value:Student Center; color: white;"
          ></a-text>
        </a-box>
      </a-entity>

      <!-- entity -->
      <a-entity id="studentCenterEntity" visible="false">
        <a-videosphere
          id="studentCenterVidSphere"
          src="#studentCenterVid"
        ></a-videosphere>
        <a-camera position="0 1 1">
          <a-cursor color="white"></a-cursor>
        </a-camera>
        <a-box
          rotation="20 -50 10"
          onclick="pauseStudent()"
          color="#ba3467"
          position="1.5 1.5 0"
          height="0.2"
          width="0.2"
          depth="0.1"
          event-set__enter="_event: mouseenter; color: #f04385"
          event-set__leave="_event: mouseleave; color: #ba3467"
        >
          <a-text
            scale=".5 .5 .5"
            position="-.5 0.1 0.2"
            text="value:Pause; color: white;"
          ></a-text>
        </a-box>

        <a-box
          rotation="20 -50 10"
          onclick="playStudent()"
          color="#3c5ab0"
          position="1.7 0.8 0"
          height="0.2"
          width="0.2"
          depth="0.1"
          event-set__enter="_event: mouseenter; color: #5882FA"
          event-set__leave="_event: mouseleave; color: #3c5ab0"
        >
          <a-text
            scale=".5 .5 .5"
            position="-.5 0.15 0.2"
            text="value:Play; color: white;"
          ></a-text>
        </a-box>

        <a-box
          rotation="20 -50 10"
          onclick="goMenu()"
          color="#5e27d6"
          position="1.7 0.3 0"
          height="0.2"
          width="0.2"
          depth="0.1"
          event-set__enter="_event: mouseenter; color: #7333ff"
          event-set__leave="_event: mouseleave; color: #5e27d6"
        >
          <a-text
            scale=".5 .5 .5"
            position="-.5 0.1 0.2"
            text="value:Menu; color: white;"
          ></a-text>
        </a-box>
      </a-entity>
    </a-scene>
    <script src="vr.js"></script>
  </body>
</html>
